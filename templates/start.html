<!DOCTYPE html>
<html>
<head>
    <title>crawl the web</title>
    <!-- When a client (web browser) requests this HTML, it will also request the linked CSS file using the URL generated by Flask. -->
    <!-- This link points to the 'style.css' file located in the 'static' folder of our Flask application. -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
</head>
<body>

     <div class="container">
        <form action = "./show_results" method = "POST" class="top-left"> 
            <p><input type = 'text' name = 'query' placeholder="whatcha lookin for ?"/></p> 
            <p><input type = 'submit' value = 'search'/></p> 
         </form> 
         
         <img src="{{ url_for('static', filename='spooder.png') }}" class="spide">

         <form action="./reset_and_crawl" method="POST" class="top-right">
            <p><input type = 'text' name = 'start_url' placeholder="https://www.cogscispace.de/"/></p> 
            <p><input type="submit" value="crawl url"></p> 
        </form>
    </div>

</body>
</html>
